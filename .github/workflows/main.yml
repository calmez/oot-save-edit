name: Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - name: install
        run: deno install --lock
      - name: linting
        run: deno lint
      - name: formatting
        run: deno fmt --check
      - name: Run tests
        run: deno test
      - name: Build
        run: deno task build:all
      - name: Semantic Version Release
        id: release
        uses: python-semantic-release/python-semantic-release@v9.21.0
        with:
          root_options: -vv
          github_token: ${{ secrets.DEPLOY_KEY }}
          git_committer_name: "calmez-ghbot"
          git_committer_email: "ghbot-noreply@calmez.net"
          changelog: false
          vcs_release: true
          tag: true
          commit: false
